<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Color selector</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
<div class="container grid-area">
    <div class="select-color-input grid-area">
        <label for="select-color">Select color: </label>
        <input type="color" id="select-color" value="#55A4B1">
    </div>
    <canvas class="display-color-canvas grid-area" width="200" height="200"></canvas>
    <div class="subhead grid-area">
        <h2 class="HEX-value">HEX: </h2>
        <h2 class="RGB-value">RGB: </h2>
        <h2 class="HSL-value">HSL: </h2>
    </div>
</div>
</body>
</html>
